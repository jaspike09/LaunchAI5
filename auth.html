<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchAI | Secure Entry</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-950 text-white flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 bg-slate-900 rounded-3xl border border-white/5">
        <h2 class="text-3xl font-bold mb-2">Initialize Board Access</h2>
        <p class="text-slate-400 mb-8 text-sm">Enter your credentials to enter Mission Control.</p>

        <form id="authForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500 transition" required>
            <input type="password" id="password" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500 transition" required>
            <button type="submit" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-500 transition">SIGN IN / SIGN UP</button>
        </form>

        <p id="messagePara" class="mt-4 text-center text-sm font-medium"></p>

        <div class="mt-6 pt-6 border-t border-white/5">
            <button id="googleBtn" class="w-full bg-white text-black p-4 rounded-xl font-bold flex items-center justify-center gap-2">
                Continue with Google
            </button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://yvgzyymjymrgjhhthgtj.supabase.co';
        const SUPABASE_KEY = 'YOUR_ANON_KEY';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('authForm');
        const messagePara = document.getElementById('messagePara'); // Now defined!

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Attempt Login
            const { error: signInError } = await _supabase.auth.signInWithPassword({ email, password });

            if (signInError) {
                // If login fails, attempt Signup
                const { error: signUpError } = await _supabase.auth.signUp({ email, password });
                if (signUpError) {
                    messagePara.innerText = signUpError.message;
                    messagePara.className = "mt-4 text-center text-sm text-red-500";
                } else {
                    messagePara.innerText = "Verification email sent!";
                    messagePara.className = "mt-4 text-center text-sm text-green-500";
                }
            } else {
                handleRedirect();
            }
        });
async function handleRedirect() {
    const { data: { user } } = await _supabase.auth.getUser();
    
    // Check if URL has ?mode=god
    const urlParams = new URLSearchParams(window.location.search);
    const isGodMode = urlParams.get('mode') === 'god';

    if (isGodMode) {
        console.log("God Mode Bypass Active");
        // Force the briefing flag in local storage just in case
        localStorage.setItem('has_seen_briefing', 'true');
    }

    // Check DB profile
    const { data: profile } = await _supabase.from('profiles').select('has_seen_briefing').eq('id', user.id).maybeSingle();

    // Redirect logic: If God Mode OR first time user -> Success Video
    if (isGodMode || !profile || !profile.has_seen_briefing) {
        const savedIdea = localStorage.getItem('userBusinessIdea');
        await _supabase.from('profiles').upsert({ 
            id: user.id, 
            email: user.email, 
            has_seen_briefing: true,
            business_idea: savedIdea 
        });
        window.location.href = 'success.html';
    } else {
        window.location.href = 'dashboard.html';
    }
}
    </script>
</body>
</html>
