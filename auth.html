<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchAI | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full glass p-10 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-tighter">Launch<span class="text-blue-500">AI</span></h1>
            <p class="text-slate-400 mt-2" id="authTitle">Welcome to the inner circle.</p>
        </div>

        <form id="authForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Email Address</label>
                <input type="email" id="email" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Password</label>
                <input type="password" id="password" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition">
            </div>
            
            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition shadow-lg shadow-blue-500/20">
                Continue to Dashboard
            </button>
        </form>

        <div class="mt-6 text-center">
            <button id="toggleMode" class="text-sm text-slate-400 hover:text-white transition">
                Need an account? <span class="text-blue-400">Sign Up</span>
            </button>
        </div>
        
        <p id="message" class="mt-4 text-center text-xs font-medium"></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
