<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchAI | Executive Board</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-link:hover { background: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .active-link { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border-right: 4px solid #3b82f6; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans flex h-screen overflow-hidden">

    <aside class="w-72 border-r border-white/5 flex flex-col bg-slate-950">
        <div class="p-6 text-2xl font-bold tracking-tighter border-b border-white/5">
            Launch<span class="text-blue-500">AI</span>
        </div>
        <nav class="flex-1 mt-4 space-y-1">
            <a href="#" onclick="showSection('overview')" id="link-overview" class="sidebar-link active-link flex items-center px-6 py-3 transition">
                <i class="fa-solid fa-rocket mr-3 text-blue-500"></i> Mission Control
            </a>
            <div class="px-6 py-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest opacity-50">Executive Board</div>
            <button onclick="openChat('MentorAI')" class="w-full sidebar-link flex items-center px-6 py-3 transition text-left">
                <i class="fa-solid fa-user-tie text-blue-400 mr-3 w-5"></i> MentorAI
            </button>
            <button onclick="openChat('MarketingAI')" class="w-full sidebar-link flex items-center px-6 py-3 transition text-left">
                <i class="fa-solid fa-bullhorn text-orange-400 mr-3 w-5"></i> MarketingAI
            </button>
        </nav>
        <div class="p-6 border-t border-white/5">
            <button onclick="logout()" class="w-full py-2 border border-slate-700 rounded-lg text-[10px] text-slate-400 uppercase font-bold hover:bg-red-500/10 transition">Terminate Session</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-slate-900">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-slate-950/50">
            <div class="flex items-center gap-4">
                <h2 id="sectionTitle" class="text-lg font-semibold">Mission Control</h2>
                <span id="dayBadge" class="bg-blue-500/20 text-blue-400 text-[10px] px-2 py-1 rounded border border-blue-500/30 font-bold">DAY 1</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p id="userNameDisplay" class="text-xs font-bold text-blue-400">Loading...</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold">F</div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div id="overview" class="space-y-6">
                <div class="glass-panel p-8 rounded-3xl border border-blue-500/20">
                    <h4 class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">Venture Pipeline</h4>
                    <h2 id="ideaDisplay" class="text-2xl font-bold italic">"Initializing Board..."</h2>
                </div>
                <div id="dailyIdeaContainer" class="bg-gradient-to-br from-blue-600/20 to-purple-600/20 p-6 rounded-3xl border border-blue-500/30">
                    <h4 class="text-blue-400 text-[10px] font-bold uppercase tracking-widest mb-2">ðŸ’¡ DailyIdea4U</h4>
                    <p id="dailyIdeaText" class="text-sm font-semibold">Fetching today's market opportunity...</p>
                </div>
            </div>

            <div id="chatArea" class="hidden flex flex-col h-full max-h-[calc(100vh-160px)]">
                <div id="chatBox" class="flex-1 glass-panel rounded-2xl p-6 mb-4 overflow-y-auto space-y-4"></div>
                <div class="flex gap-3 pb-4">
                    <input type="text" id="chatInput" placeholder="Message the Board..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 transition text-sm">
                    <button onclick="sendMessage()" class="bg-blue-600 px-8 rounded-2xl font-bold hover:bg-blue-500 active:scale-95 transition shadow-lg shadow-blue-600/20">SEND</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://yvgzyymjymrgjhhthgtj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Use your ANON key

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            global: { headers: { 'Accept': 'application/json' } }
        });

        let currentProfile = null;
        let currentAgent = "MentorAI";

        async function init() {
            try {
                const { data: { session }, error: sessionErr } = await _supabase.auth.getSession();
                if (!session || sessionErr) { window.location.href = 'auth.html'; return; }

                // Update UI User Display
                const nameDisplay = document.getElementById('userNameDisplay');
                if(nameDisplay) nameDisplay.innerText = session.user.email.split('@')[0];

                // Fetch Profile with error handling
                const { data: profile, error: profErr } = await _supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .maybeSingle();

                if (profile) {
                    currentProfile = profile;
                    const ideaDisplay = document.getElementById('ideaDisplay');
                    if(ideaDisplay) ideaDisplay.innerText = `"${profile.business_idea || 'Stealth Venture'}"`;
                }

                // Update activity status
                await _supabase.from('profiles').update({ last_login: new Date().toISOString() }).eq('id', session.user.id);
                
                fetchDailyIdea();
            } catch (err) {
                console.error("Initialization Critical Error:", err);
            }
        }

        async function fetchDailyIdea() {
            const dailyText = document.getElementById('dailyIdeaText');
            try {
                const res = await fetch('/api/daily-idea');
                const data = await res.json();
                if (data.success && dailyText) {
                    dailyText.innerText = data.data[0].content;
                }
            } catch (e) {
                if(dailyText) dailyText.innerText = "Execute on your primary mission.";
            }
        }

        function showSection(id) {
            const overview = document.getElementById('overview');
            const chatArea = document.getElementById('chatArea');
            if(!overview || !chatArea) return;

            overview.classList.toggle('hidden', id !== 'overview');
            chatArea.classList.toggle('hidden', id !== 'chatArea');
            
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active-link'));
            if(id === 'overview') document.getElementById('link-overview').classList.add('active-link');
        }

        function openChat(agent) {
            currentAgent = agent;
            showSection('chatArea');
            const title = document.getElementById('sectionTitle');
            if(title) title.innerText = agent;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatBox = document.getElementById('chatBox');
            const text = input.value.trim();
            if (!text || !chatBox) return;

            // User Bubble
            chatBox.innerHTML += `<div class="flex justify-end mb-4"><div class="bg-blue-600/20 p-4 rounded-2xl border border-blue-500/30 max-w-[85%] text-sm">${text}</div></div>`;
            input.value = "";
            
            // AI Placeholder
            const aiBubbleId = 'ai-' + Date.now();
            chatBox.innerHTML += `<div class="flex justify-start mb-4"><div class="glass-panel p-4 rounded-2xl border border-white/10 max-w-[85%] text-sm">
                <b class="text-blue-400 block mb-1 text-[10px] uppercase">${currentAgent}</b>
                <span id="${aiBubbleId}" class="leading-relaxed">...</span>
            </div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/architect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: [{ role: 'user', content: text }],
                        agent: currentAgent,
                        idea: currentProfile?.business_idea || "Stealth Venture",
                        currentDay: 1 
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const textTarget = document.getElementById(aiBubbleId);
                if(textTarget) textTarget.innerText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const rawChunk = decoder.decode(value);
                    const cleanChunk = rawChunk.split('\n')
                        .filter(line => line.startsWith('0:'))
                        .map(line => line.replace(/^0:"/, '').replace(/"$/, '').replace(/\\n/g, '\n'))
                        .join('');
                    if(textTarget) textTarget.innerText += cleanChunk;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (e) {
                const target = document.getElementById(aiBubbleId);
                if(target) target.innerText = "Uplink Failure.";
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        init();
    </script>
</body>
</html>
