<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchAI | Executive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-link:hover { background: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .active-link { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border-right: 4px solid #3b82f6; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .loading-dots::after { content: '...'; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans flex h-screen overflow-hidden">

    <aside class="w-64 border-r border-white/5 flex flex-col bg-slate-950">
        <div class="p-6 text-2xl font-bold tracking-tighter border-b border-white/5">
            Launch<span class="text-blue-500">AI</span>
        </div>
        
        <nav class="flex-1 mt-6 space-y-1 overflow-y-auto">
            <a href="#" id="link-overview" onclick="showSection('overview')" class="sidebar-link active-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-chart-line mr-3"></i> Mission Control
            </a>
            <a href="#" id="link-roadmap" onclick="showSection('roadmap')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-map-location-dot mr-3"></i> Roadmap
            </a>
            
            <div class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-widest mt-4 border-t border-white/5">The GEMS Board</div>
            
            <a href="#" onclick="openChat('MentorAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-user-tie text-blue-400 mr-3"></i> MentorAI
            </a>
            <a href="#" onclick="openChat('CoachAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-stopwatch text-green-400 mr-3"></i> CoachAI
            </a>
            <a href="#" onclick="openChat('MarketingAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-bullhorn text-orange-400 mr-3"></i> MarketingAI
            </a>
            <a href="#" onclick="openChat('LawyerAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-gavel text-slate-300 mr-3"></i> LawyerAI
            </a>
        </nav>

        <div class="p-6 border-t border-white/5 space-y-4">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xs shadow-lg shadow-blue-500/20">F</div>
                <div class="text-sm font-medium">Founder Tier</div>
            </div>
            <button onclick="logout()" class="w-full py-2 border border-slate-700 rounded-lg text-[10px] text-slate-400 hover:bg-red-500/10 hover:text-red-400 transition uppercase font-bold tracking-tighter">
                Terminate Session
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden bg-slate-900">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-slate-950/50 backdrop-blur-sm">
            <h2 id="sectionTitle" class="text-lg font-semibold text-slate-200">Mission Control</h2>
            <div class="flex items-center gap-4">
                <button onclick="clearCurrentHistory()" class="text-[10px] text-slate-500 hover:text-red-400 uppercase font-bold tracking-widest transition">Clear Briefing</button>
                <span id="currentPhaseBadge" class="text-[10px] bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full border border-blue-500/20 font-bold uppercase tracking-wider">Phase 1: Validation</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto relative">
            
            <div id="overview" class="p-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="glass-panel p-6 rounded-2xl border-l-4 border-blue-500">
                        <p class="text-slate-400 text-xs font-bold uppercase mb-1">Status</p>
                        <h3 class="text-2xl font-bold" id="progressPctText">Day 1</h3>
                    </div>
                    <div class="glass-panel p-6 rounded-2xl border-l-4 border-green-500">
                        <p class="text-slate-400 text-xs font-bold uppercase mb-1">Active Week</p>
                        <h3 class="text-2xl font-bold" id="currentWeekText">Week 1</h3>
                    </div>
                </div>

                <div class="glass-panel p-8 rounded-3xl relative overflow-hidden">
                    <div class="relative z-10">
                        <h4 class="text-2xl font-bold mb-2">Welcome, <span id="userNameDisplay" class="text-blue-400">Founder</span></h4>
                        <p class="text-slate-400 mb-6 max-w-xl">Strategy engaged for: <span class="text-white italic font-medium" id="ideaDisplay">Loading vision...</span></p>
                        <button onclick="showSection('roadmap')" class="bg-blue-600 px-8 py-3 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-600/20">Execute Next Step</button>
                    </div>
                    <i class="fa-solid fa-rocket absolute -bottom-4 -right-4 text-9xl text-white/5 -rotate-12"></i>
                </div>
            </div>

            <div id="roadmap" class="hidden p-8 space-y-6">
                <h3 class="text-2xl font-bold">Launch Protocol</h3>
                <div id="roadmapList" class="space-y-4"></div>
            </div>

            <div id="chatArea" class="hidden h-full flex flex-col">
                <div id="chatBox" class="flex-1 p-8 overflow-y-auto space-y-6 scroll-smooth"></div>
                <div class="p-6 bg-slate-950/50 border-t border-white/5">
                    <div class="max-w-4xl mx-auto flex gap-4">
                        <input type="text" id="chatInput" placeholder="Message the board..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 transition shadow-inner text-white">
                        <button onclick="sendMessage()" id="sendBtn" class="bg-blue-600 px-8 rounded-2xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-600/20">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://yvgzyymjymrgjhhthgtj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2Z3p5eW1qeW1yZ2poaHRoZ3RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5OTc1MzIsImV4cCI6MjA4NTU3MzUzMn0.814FVde267XILaw-VA76Yuk6Y6BVQpCr_5fAF2KtBFw';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentAgent = "MentorAI";
        let userProfile = null;

        const TASK_PROTOCOL = [
            { week: 1, title: "Market Validation", desc: "Identify ICP and conduct 5 problem interviews.", days: "Day 1-7" },
            { week: 2, title: "MVP Architecture", desc: "Build the core promise using no-code tools.", days: "Day 8-14" },
            { week: 3, title: "Acquisition Setup", desc: "Launch landing page and drive test traffic.", days: "Day 15-21" },
            { week: 4, title: "Scaling & Closing", desc: "Onboard 5 paying users and refine the pitch.", days: "Day 22-30" }
        ];

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'auth.html'; return; }

            const user = session.user;
            document.getElementById('userNameDisplay').innerText = user.email.split('@')[0];

            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
            userProfile = profile;

            document.getElementById('ideaDisplay').innerText = profile?.business_idea || localStorage.getItem('userBusinessIdea') || "Stealth Project";
            
            updateJourney(profile?.created_at);
            renderRoadmap();
        }

        function updateJourney(signupDate) {
            const start = signupDate ? new Date(signupDate) : new Date();
            const diff = Math.ceil((new Date() - start) / (1000 * 60 * 60 * 24)) || 1;
            const week = Math.min(Math.ceil(diff / 7), 4);
            document.getElementById('progressPctText').innerText = `Day ${diff}`;
            document.getElementById('currentWeekText').innerText = `Week ${week}`;
            document.getElementById('currentPhaseBadge').innerText = `Phase ${week}: ${TASK_PROTOCOL[week-1].title}`;
        }

        function renderRoadmap() {
            const list = document.getElementById('roadmapList');
            list.innerHTML = TASK_PROTOCOL.map(t => `
                <div class="glass-panel p-6 rounded-2xl flex items-center justify-between border-l-4 border-blue-600/50">
                    <div>
                        <span class="text-[10px] font-bold bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded uppercase">Week ${t.week}</span>
                        <h4 class="font-bold text-lg mt-1">${t.title}</h4>
                        <p class="text-sm text-slate-400">${t.desc}</p>
                    </div>
                    <p class="text-xs font-mono text-slate-500">${t.days}</p>
                </div>
            `).join('');
        }

        function showSection(id) {
            ['overview', 'roadmap', 'chatArea'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('sectionTitle').innerText = (id === 'chatArea') ? currentAgent : id.charAt(0).toUpperCase() + id.slice(1);
        }

        // --- CHAT PERSISTENCE LOGIC ---

        async function openChat(agent) {
            currentAgent = agent;
            showSection('chatArea');
            const box = document.getElementById('chatBox');
            box.innerHTML = `<div class="text-center py-10 text-xs text-slate-500 italic animate-pulse">Establishing encrypted link to ${agent}...</div>`;

            const { data: history } = await _supabase
                .from('chat_history')
                .select('*')
                .eq('user_id', userProfile.id)
                .eq('agent_name', agent)
                .order('created_at', { ascending: true });

            box.innerHTML = ''; 
            if (history && history.length > 0) {
                history.forEach(item => appendMessageToUI(item.sender === 'user' ? 'user' : 'ai', item.message, item.agent_name));
            } else {
                box.innerHTML = `<div class="text-center py-20 opacity-20 italic text-sm">Archives empty. Awaiting your first command.</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;

            const box = document.getElementById('chatBox');
            if (box.innerText.includes("Archives empty")) box.innerHTML = '';

            // 1. UI: Add User Message
            appendMessageToUI('user', msg);
            input.value = '';
            
            // 2. DB: Save User Message
            await _supabase.from('chat_history').insert([
                { user_id: userProfile.id, agent_name: currentAgent, message: msg, sender: 'user' }
            ]);

            // 3. UI: Loading
            const loadId = 'load-' + Date.now();
            box.innerHTML += `<div class="flex justify-start" id="${loadId}"><div class="glass-panel p-4 rounded-2xl text-blue-400 text-sm italic font-bold">Board processing<span class="loading-dots"></span></div></div>`;
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch('/api/architect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, agent: currentAgent, idea: document.getElementById('ideaDisplay').innerText })
                });
                const data = await res.json();
                document.getElementById(loadId).remove();

                const finalReply = data.text || "Connection timeout. Please try again.";

                // 4. UI: Add AI Message
                appendMessageToUI('ai', finalReply, currentAgent);

                // 5. DB: Save AI Message
                await _supabase.from('chat_history').insert([
                    { user_id: userProfile.id, agent_name: currentAgent, message: finalReply, sender: 'ai' }
                ]);

            } catch (err) {
                document.getElementById(loadId).innerHTML = `<div class="text-red-500 text-xs italic">Uplink failed. Check logs.</div>`;
            }
        }

        function appendMessageToUI(type, text, agentName = "") {
            const box = document.getElementById('chatBox');
            if (type === 'user') {
                box.innerHTML += `
                    <div class="flex justify-end">
                        <div class="bg-blue-600/20 border border-blue-500/30 p-4 rounded-2xl rounded-tr-none max-w-[80%]">
                            <p class="text-sm">${text}</p>
                        </div>
                    </div>`;
            } else {
                box.innerHTML += `
                    <div class="flex justify-start">
                        <div class="glass-panel p-4 rounded-2xl rounded-tl-none border border-white/10 max-w-[80%] shadow-xl">
                            <p class="text-xs font-bold text-blue-400 mb-2 uppercase tracking-tighter">${agentName}</p>
                            <p class="text-sm text-slate-200 leading-relaxed">${text}</p>
                        </div>
                    </div>`;
            }
            box.scrollTop = box.scrollHeight;
        }

        async function clearCurrentHistory() {
            if(!confirm("Wipe briefing history for " + currentAgent + "?")) return;
            await _supabase.from('chat_history').delete().eq('user_id', userProfile.id).eq('agent_name', currentAgent);
            openChat(currentAgent);
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
        init();
    </script>
</body>
</html>
