<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchAI | Executive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-link:hover { background: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .active-link { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border-right: 4px solid #3b82f6; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans flex h-screen overflow-hidden">

    <aside class="w-64 border-r border-white/5 flex flex-col bg-slate-950">
        <div class="p-6 text-2xl font-bold tracking-tighter border-b border-white/5">
            Launch<span class="text-blue-500">AI</span>
        </div>
        
        <nav class="flex-1 mt-6 space-y-1 overflow-y-auto max-h-[60vh]">
            <a href="#" id="link-overview" onclick="showSection('overview')" class="sidebar-link active-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-chart-line mr-3"></i> Mission Control
            </a>
            <a href="#" id="link-roadmap" onclick="showSection('roadmap')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-map-location-dot mr-3"></i> 30-Day Roadmap
            </a>
            
            <div class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-widest mt-4 border-t border-white/5">The GEMS Board</div>
            
            <a href="#" onclick="openChat('MentorAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-user-tie text-blue-400 mr-3"></i> MentorAI
            </a>
            <a href="#" onclick="openChat('CoachAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-stopwatch text-green-400 mr-3"></i> CoachAI
            </a>
            <a href="#" onclick="openChat('MarketingAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-bullhorn text-orange-400 mr-3"></i> MarketingAI
            </a>
            <a href="#" onclick="openChat('LawyerAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-gavel text-slate-300 mr-3"></i> LawyerAI
            </a>
        </nav>

        <div class="p-6 border-t border-white/5 space-y-2">
            <div class="flex items-center space-x-3 mb-4">
                <div id="tierBadge" class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xs">F</div>
                <div class="text-sm font-medium" id="tierName">Founder Tier</div>
            </div>
            <button onclick="logout()" class="w-full py-2 border border-slate-700 rounded-lg text-[10px] text-slate-400 hover:bg-white/5 uppercase font-bold tracking-tighter transition">
                Terminate Session
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden bg-slate-900">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-slate-950/50 backdrop-blur-sm">
            <h2 id="sectionTitle" class="text-lg font-semibold text-slate-200">Mission Control</h2>
            <div class="flex items-center space-x-4">
                <span class="text-xs bg-green-500/10 text-green-400 px-2 py-1 rounded border border-green-500/20">System Active</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto">
            <div id="overview" class="p-8 space-y-8 animate-in fade-in duration-500">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="glass-panel p-6 rounded-2xl text-center">
                        <p class="text-slate-400 text-sm mb-1">Launch Progress</p>
                        <h3 class="text-3xl font-bold text-blue-400" id="progressPctText">0%</h3>
                    </div>
                    <div class="glass-panel p-6 rounded-2xl text-center">
                        <p class="text-slate-400 text-sm mb-1">AI Tasks Completed</p>
                        <h3 class="text-3xl font-bold text-green-400" id="taskCountText">0 / 6</h3>
                    </div>
                </div>

                <div class="glass-panel p-8 rounded-3xl border-blue-500/20">
                    <h4 class="text-xl font-bold mb-4">Welcome, <span id="userNameDisplay">...</span></h4>
                    <p class="text-slate-300 leading-relaxed mb-6">The board is ready for <span class="text-blue-400 font-semibold" id="ideaDisplay">Your Venture</span>.</p>
                    <button onclick="showSection('roadmap')" class="bg-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-500 transition">View My Roadmap</button>
                </div>
            </div>

            <div id="roadmap" class="hidden p-8 space-y-6">
                <h3 class="text-2xl font-bold">The 30-Day Empire Blueprint</h3>
                <div id="roadmapList" class="space-y-4"></div>
            </div>

            <div id="chatArea" class="hidden p-8 flex flex-col h-full max-w-4xl mx-auto w-full">
                <div id="chatBox" class="flex-1 glass-panel rounded-3xl p-6 mb-4 overflow-y-auto space-y-4 shadow-inner min-h-[400px]"></div>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="chatInput" placeholder="Send instructions..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 transition">
                    <button onclick="sendMessage()" class="bg-blue-600 px-8 rounded-2xl font-bold hover:bg-blue-500 transition">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = 'https://yvgzyymjymrgjhhthgtj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2Z3p5eW1qeW1yZ2poaHRoZ3RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5OTc1MzIsImV4cCI6MjA4NTU3MzUzMn0.814FVde267XILaw-VA76Yuk6Y6BVQpCr_5fAF2KtBFw';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentAgent = "MentorAI";

        // --- 2. INITIALIZATION ---
        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = 'auth.html';
                return; 
            }

            const user = session.user;
            document.getElementById('userNameDisplay').innerText = user.email.split('@')[0];

            // God Mode Check
            if (localStorage.getItem('launchAI_GodMode') === 'true') {
                document.getElementById('tierBadge').innerText = "A";
                document.getElementById('tierBadge').classList.replace('bg-blue-600', 'bg-purple-600');
                document.getElementById('tierName').innerText = "Architect Tier";
            }

            // Load Business Idea
            const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
            document.getElementById('ideaDisplay').innerText = data?.business_idea || localStorage.getItem('userBusinessIdea') || "Your Venture";
            
            if (data?.roadmap) renderRoadmap(data.roadmap);
            updateProgress(data?.roadmap || []);
        }

        // --- 3. UI LOGIC ---
        function showSection(id) {
            ['overview', 'roadmap', 'chatArea'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('sectionTitle').innerText = (id === 'chatArea') ? currentAgent : id.charAt(0).toUpperCase() + id.slice(1);
        }

        function openChat(agent) {
            currentAgent = agent;
            showSection('chatArea');
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = `<div class="bg-blue-600/10 p-4 rounded-2xl mb-4 border border-blue-500/20"><p class="text-blue-400 font-bold">${agent}:</p><p>Awaiting instructions for the venture...</p></div>`;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl text-right mb-4 ml-12 border border-white/5"><p>${text}</p></div>`;
            input.value = "";

            // NOTE: Make sure your Vercel /api/architect is deployed for the AI response to work!
            try {
                const response = await fetch('/api/architect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, agent: currentAgent, idea: document.getElementById('ideaDisplay').innerText })
                });
                const data = await response.json();
                chatBox.innerHTML += `<div class="bg-blue-600/10 p-4 rounded-2xl mb-4 mr-12 border border-blue-500/20"><p class="text-blue-400 font-bold">${currentAgent}:</p><p>${data.text}</p></div>`;
            } catch (e) {
                chatBox.innerHTML += `<p class="text-red-400 text-xs">Connection to board interrupted.</p>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function renderRoadmap(tasks) {
            const list = document.getElementById('roadmapList');
            list.innerHTML = tasks.map((t, i) => `
                <div class="glass-panel p-4 rounded-xl flex items-center justify-between border-l-4 ${t.completed ? 'border-green-500' : 'border-blue-500'}">
                    <div><p class="font-bold">${t.title}</p><p class="text-xs text-slate-500">${t.days}</p></div>
                    <input type="checkbox" ${t.completed ? 'checked' : ''} class="w-5 h-5">
                </div>
            `).join('');
        }

        function updateProgress(roadmap) {
            const completed = roadmap.filter(t => t.completed).length;
            const total = roadmap.length || 1;
            document.getElementById('progressPctText').innerText = Math.round((completed / total) * 100) + '%';
            document.getElementById('taskCountText').innerText = `${completed} / ${roadmap.length}`;
        }

        async function logout() {
            await _supabase.auth.signOut();
            localStorage.clear();
            window.location.href = 'index.html';
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
        init();
    </script>
</body>
</html>
