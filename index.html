<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch AI - GEMS Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

    <nav class="p-6 flex justify-between items-center">
        <div id="logo" onclick="handleLogoClick()" class="cursor-pointer select-none">
            <h1 class="text-2xl font-bold tracking-tighter text-blue-500">LAUNCH<span class="text-white">AI</span></h1>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-20 text-center px-4">
        <h2 class="text-5xl font-extrabold mb-6">Validate your vision in seconds.</h2>
        <p class="text-slate-400 text-xl mb-10">Get the GEMS Board of AI experts to audit your next big idea.</p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="checkAccess('dashboard.html')" class="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-full font-bold text-lg transition">
                Start Launching
            </button>
            
            <button onclick="checkAccess('success.html')" class="bg-slate-800 hover:bg-slate-700 px-8 py-4 rounded-full font-bold text-lg transition">
                Go God Mode
            </button>
        </div>
    </main>

    <script>
        // --- 1. LOGO CLICKER LOGIC ---
        let clickCount = 0;
        function handleLogoClick() {
            clickCount++;
            console.log("Clicks:", clickCount);
            
            if (clickCount >= 5) {
                localStorage.setItem('launchAI_GodMode', 'true');
                alert("ðŸš€ GOD MODE ACTIVATED: Stripe Bypassed.");
                // Optional: Change logo color to show it worked
                document.querySelector('#logo h1').style.color = '#22c55e'; // Green
                clickCount = 0; // reset
            }
        }

        // --- 2. THE GATEKEEPER BYPASS ---
        function checkAccess(destination) {
            const isGodMode = localStorage.getItem('launchAI_GodMode') === 'true';
            
            if (isGodMode) {
                // BYPASS ACTIVE: Go straight to your page
                console.log("Bypassing Stripe for:", destination);
                window.location.href = destination;
            } else {
                // BYPASS INACTIVE: Go to Stripe
                console.log("Redirecting to Stripe...");
                window.location.href = 'https://buy.stripe.com/YOUR_STRIPE_LINK_HERE';
            }
        }
    </script>
</body>
</html>
