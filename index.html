<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch AI - GEMS Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

      
         <div id="mainLogo" class="cursor-pointer select-none">
            <h1 class="text-2xl font-bold tracking-tighter text-blue-500">LAUNCH<span class="text-white">AI</span></h1>
        </div>

   

    <main class="max-w-4xl mx-auto mt-20 text-center px-4">
        <div id="inputContainer">
            <h2 class="text-5xl font-extrabold mb-6">Validate your vision in seconds.</h2>
            <textarea id="ideaInput" class="w-full bg-slate-800 p-4 rounded-xl mb-6 text-white" placeholder="Describe your idea..."></textarea>
            
            <button id="validateBtn" class="bg-green-600 px-8 py-4 rounded-full font-bold mb-10">Validate Vision</button>
        </div
        <div id="resultsArea" class="hidden">
            <h2 class="text-3xl font-bold mb-4">Score: <span id="scoreText">0</span>%</h2>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="founderBtn" class="bg-blue-600 px-8 py-4 rounded-full font-bold transition">
                    Start Launching ($39)
                </button>
                <button id="growthBtn" class="bg-slate-800 px-8 py-4 rounded-full font-bold transition">
                    Go God Mode ($99)
                </button>
            </div>
        </div>
    </main>

    <script>
        const elements = {
            ideaInput: document.getElementById('ideaInput'),
            validateBtn: document.getElementById('validateBtn'),
            resultsArea: document.getElementById('resultsArea'),
            scoreText: document.getElementById('scoreText'),
            founderBtn: document.getElementById('founderBtn'),
            growthBtn: document.getElementById('growthBtn'),
            mainLogo: document.getElementById('mainLogo')
        };

        // 1. LOGO TRIGGER
        let logoClicks = 0;
        let logoTimer;
        elements.mainLogo.addEventListener('click', () => {
            logoClicks++;
            clearTimeout(logoTimer);
            logoTimer = setTimeout(() => { logoClicks = 0; }, 2000);

            if (logoClicks === 5) {
                localStorage.setItem('launchAI_GodMode', 'true');
                alert("ðŸš€ BYPASS ARMED: 'Go God Mode' will now skip Stripe.");
                document.querySelector('#mainLogo span').style.color = '#22c55e'; 
                logoClicks = 0;
            }
        });

        // 2. REDIRECT LOGIC
        function handleAccess(tier) {
            const isGodMode = localStorage.getItem('launchAI_GodMode') === 'true';

            if (tier === 'Growth' && isGodMode) {
                window.location.href = 'success.html';
            } else {
                const links = {
                    'Founder': "https://buy.stripe.com/dRmbJ01vhgRL8Am8WD7Re03",
                    'Growth': "https://buy.stripe.com/cNi4gy6PB8lf3g22yf7Re02"
                };
                window.location.href = links[tier];
            }
        }

        elements.founderBtn.addEventListener('click', () => handleAccess('Founder'));
        elements.growthBtn.addEventListener('click', () => handleAccess('Growth'));

        // 3. VALIDATION ANIMATION
        // ... (Inside your script tag, replace the validation logic)
elements.validateBtn.addEventListener('click', () => {
    const idea = elements.ideaInput.value.trim();
    if (!idea) return alert("Enter your vision first!");

    // SAVE THE IDEA CONSISTENTLY
    localStorage.setItem('userBusinessIdea', idea);

    document.getElementById('inputContainer').classList.add('hidden');
    elements.resultsArea.classList.remove('hidden');

    let count = 0;
    let timer = setInterval(() => {
        count++;
        elements.scoreText.innerText = count;
        if(count >= 85) clearInterval(timer);
    }, 30);
});
    </script>
</body>
</html>
